<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/loader.js"></script>
  <script src="js/ncmb-2.1.1.min.js"></script>
  <script>
    $(function() {
            //mBaaSの初期化
            var application_key = "efa576f10d4276d54840cd0d977dfd5691c299f048beba77d988da6f0134e7ef";
            var client_key = "ee99cda55eb9bb8e288419f424fe0c6917c3c32a6fbb01c21fc0ffe271cead67";
            var ncmb = new NCMB(application_key, client_key);
            var user = ncmb.User.getCurrentUser();
            if (user !== null) {
              location.href = "./home.html";
            }
         // ログイン・新規登録処理
         $("form").on("submit", function() {
           var username = $("#username").val();
           var password = $("#password").val();
           
               // ログイン
               ncmb.User.login(username, password)
               .then(function() {
                   // ログイン成功
                   alert("ログイン成功！ようこそ！");
                   // console.log("ログイン成功！");
                   location.href = "./home.html";
                 })
               .catch(function() {
                   // ログイン失敗
                   var user = new ncmb.User({
                     userName: username,
                     password: password
                   });
                   // 新規登録
                   user.signUpByAccount()
                   .then(function() {
                       // ログイン成功
                       alert("新規登録成功！ログインしてください");
                       // console.log("新規登録成功！ログインしてください");
                       location.href = "./home.html";
                     })
                 });
               return false;
             });
       });
     </script>
   </head>
   <body>
    <div><img src="img/watage.png" alt="わたげちゃん" /></div>
    <form>
      <input type="text" id="username" placeholder="User name"/>
      <input type="password" id="password" placeholder="password"/>
      <input type="submit" id="login" value="新規登録・ログイン" />
    </form>

  </body>
  </html>

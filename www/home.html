<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="components/loader.js"></script>
    <script src="js/ncmb-2.1.1.min.js"></script>
    <script>
        
        $(function() {
            //mBaaSの初期化
            var application_key = "efa576f10d4276d54840cd0d977dfd5691c299f048beba77d988da6f0134e7ef";
            var client_key = "ee99cda55eb9bb8e288419f424fe0c6917c3c32a6fbb01c21fc0ffe271cead67";
            var ncmb = new NCMB(application_key, client_key); 
            var user = ncmb.User.getCurrentUser();
            
            // ログインチェック
            if (user === null) {
                location.href = "./index.html";
            } else {
                $("#youkoso").append("ようこそ " + user.userName + " さん！<br>" + "[ログアウトはこちら]");
            }
            
            // ログアウト
            $("#youkoso").on("click", function() {
                ncmb.User.logout()
                .then(function() {
                    location.href = "./index.html";
                })
            });
                //おくる
                $('#okuru').on('click', function() {
                    location.href = "./write.html";
                });
                
                //であう
                $('#deau').on('click', function() {
                    location.href = "./show.html";
                });
                
                //おきに
                $('#okini').on('click', function() {
                    location.href = "./favorite.html";
                });
        });
        
           
    </script>
</head>
<body>
    <div id ="youkoso"></div>
    <div><img src="img/watage_2.png" alt="わたげちゃん" /></div>
        <div>
        <input id="okuru" type="submit" value="おくる" >
        <input id="deau" type="submit" value="であう">
        </div>
        <div>
        <input id="okini" type="submit" value="おきに">
        </div>
</body>
</html>
